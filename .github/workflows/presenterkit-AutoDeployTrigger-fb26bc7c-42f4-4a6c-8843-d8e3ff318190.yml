name: Trigger auto deployment for presenterkit

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/presenterkit-AutoDeployTrigger-fb26bc7c-42f4-4a6c-8843-d8e3ff318190.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PRESENTERKIT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PRESENTERKIT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PRESENTERKIT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.PRESENTERKIT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PRESENTERKIT_REGISTRY_PASSWORD }}
          containerAppName: presenterkit
          resourceGroup: presenterkit-rg
          imageToBuild: sevilledev/presenterkit:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


